<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO Lists</title>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="/Assets/style.css" />
    </head>
    <body>
        <div class="warpper">
            <div class="task-input">
                <img src="./Assets/Menu icon.svg" alt="Menu icon" />
                <input type="text" placeholder="Add a new task" />
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="task-box">
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1" />
                        <p>Sample todo text feilds</p>
                    </label>
                    <div class="setting">
                        <i class="uil uil-ellipsis-v"></i>
                        <ul class="task-menu">
                            <li><i class="uil uil-pen"></i>Edit</li>
                            <li><i class="uil uil-trash-alt"></i>Delete</li>
                        </ul>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1" />
                        <p>Sample todo text feilds 2</p>
                    </label>
                    <div class="settins">
                        <i class="uil uil-ellipsis-v"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1" />
                        <p>Sample todo text feilds 3</p>
                    </label>
                    <div class="settins">
                        <i class="uil uil-ellipsis-v"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1" />
                        <p>Sample todo text feilds 4</p>
                    </label>
                    <div class="settins">
                        <i class="uil uil-ellipsis-v"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1" />
                        <p>Sample todo text feilds 5</p>
                    </label>
                    <div class="settins">
                        <i class="uil uil-ellipsis-v"></i>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
